{% extends 'base-main.html' %}
{% load static %}
{% block hero-style %} class="other" style="background-color: #8F5932;" {% endblock %}
{% block content %}
    <section class=" d-flex flex-column align-items-center" data-aos="slide-right">
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <h2> <span class="a-link">Reset </span>Password</h2>
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control sign-in-btn-new" placeholder="Email Address" name="email">
        <button type="submit" class="sign-in-btn-new mt-5 btn pe-5 ps-5">Reset Password</button>
    </form>
    </section>
{% endblock %}
